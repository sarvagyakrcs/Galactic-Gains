{% extends 'layout.html' %}

{% block content %}
    <div class="mainLoginContainer">
        <div class="formContainer">
            <h1 class="titleLogin101">Galactic Gains</h1>
            <form class="form101" method="post">
                {{ form.csrf_token }}
                <div class="headingsContainer101">
                    <h3>Sign in</h3>
                </div>

                <div class="inputContainer101">
                    <div class="formGroup101">
                        {{ form.email.label }}
                        {{ form.email }}
                    </div>

                    <div class="formGroup101">
                        {{ form.password.label }}
                        {{ form.password }}
                    </div>

                    <div class="subcontainer101">
                        <p class="forgotpsd101"><a href="#">Forgot Password?</a></p>
                    </div>

                    <div class="formGroup101">
                        {{ form.login }}
                    </div>

                    <div class="errorContainer101">
                        <font color="red">{{ errorMsg }}</font>
                    </div>

                    <p class="register101">Not a member? <a href="{{ url_for('signUp') }}">Register here!</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
